<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetcBlog</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
      <header class="container">
        <nav>
          <img class="logo" src="assets/camera.svg" alt="Imagem logomarca">

            <ul>
               <li>Home</li>
               <li class="active">Gallery</li>
            </ul>
        </nav>

        <form>
           <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
           </div>
        </form>

        <img class="avatar" src="assets/avatar.jpg" alt="imaggem de um garoto">
    
      </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <img src="assets/1.png" alt="">

                        <figcaption class="details">
                            <h2>DevLinks</h2>
                            <div class="tags">
                                <span>Links</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.6s">
                        <img src="assets/2.png" alt="">

                        <figcaption class="details">
                            <h2>Página Simples</h2>
                            <div class="tags">
                                <span>Página</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:.8s">
                        <img src="assets/3.png" alt="">

                        <figcaption class="details">
                            <h2>Página funcional</h2>
                            <div class="tags">
                                <span>Página</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.0s">
                        <img src="assets/4.png" alt="">

                        <figcaption class="details">
                            <h2>formulário</h2>
                            <div class="tags">
                                <span>Interativo</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.2s">
                        <img src="assets/5.png" alt="">

                        <figcaption class="details">
                            <h2>InfoPage Web / Mobile</h2>
                            <div class="tags">
                                <span>Página</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.4s">
                        <img src="assets/6.png" alt="">

                        <figcaption class="details">
                            <h2>Página de serviço</h2>
                            <div class="tags">
                                <span>Página</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>

            </div>
        </main>
        <footer class="container">
            <p>© 2024 - Devjhz</p>
        </footer>
    </div>
    
</body>
</html>
